<div *ngIf="isAuthenticated">
  <div class="projects-container">
    <mat-card class="project-card" *ngFor="let project of projects">
      <mat-card-header>
        <mat-card-title>
          <span *ngIf="!project.editing">{{ project.name }}</span>
          <input *ngIf="project.editing" [(ngModel)]="project.name">
        </mat-card-title>
        <mat-card-subtitle>Autor: {{ getOwnerName(project.ownerId) }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/project', project.id]">VIEW</button>  
        <button mat-button (click)="toggleEdit(project)">{{ project.editing ? 'SAVE' : 'EDIT' }}</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<div *ngIf="!isAuthenticated">
  <p>You must be logged in to view your projects.</p>
        <button mat-button [routerLink]="['/loginPage']">GO BACK</button>  
</div>
