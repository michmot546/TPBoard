<h1 mat-dialog-title>Create Table</h1>
<div mat-dialog-content>
  <form [formGroup]="createTableForm">
    <mat-form-field>
      <mat-label>Table Name</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="createTableForm.get('name')?.hasError('required')">
        Table name is required
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onCreate()" [disabled]="!createTableForm.valid">Create</button>
</div>
