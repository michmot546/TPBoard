<mat-toolbar color="primary">
  <span>TPBoard</span>
  <div class="user-info">
    <span *ngIf="userName">Logged in as: {{ userName }}</span>
  </div>
  <span class="spacer"></span>
  <button mat-button [matMenuTriggerFor]="menu">Menu</button>
  <mat-menu #menu="matMenu">
    <button *ngIf="canAddProject()" mat-menu-item [routerLink]="['/add-project']">Add project</button>
    <button (click)="logout()" mat-menu-item>Logout</button>
  </mat-menu>
</mat-toolbar>
